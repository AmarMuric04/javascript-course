<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="13-arrays-and-loops.css" />
  </head>
  <body>
    <div id="main">
      <div id="second">
        <div class="title-wrapper">
          <p class="title">TODO</p>
          <div class="rotated">
            <p class="title-two">LIST</p>
          </div>
        </div>
        <div class="todo-input-grid">
          <input placeholder="Todo name" class="js-name-input name-input" />
          <input type="date" class="js-due-date-input due-date-input" />
          <button class="add-todo-button add-button">Add</button>
        </div>
      </div>
      <div id="list" class="js-todo-list todo-grid"></div>
    </div>
    <script src="13-arrays-and-loops.js"></script>
  </body>
</html>
