<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="13-arrays-and-loops.css" />
  </head>
  <body>
    <div id="main">
      <p>Todo List</p>
      <div id="mainNoParagraph">
        <div class="todo-input-grid">
          <input
            onkeydown="onEnter(event)
      "
            placeholder="Todo name"
            class="js-name-input name-input"
          />
          <input type="date" class="js-due-date-input due-date-input" />
          <button
            onclick="
        addTodo();
      "
            class="add-todo-button"
          >
            Add
          </button>
        </div>
        <div class="js-todo-list todo-grid"></div>
      </div>
    </div>
    <script src="13-arrays-and-loops.js"></script>
  </body>
</html>
