<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <button onclick="console.log(cartQuantity)">Show Quantity</button>
    <button onclick="cartQuantity++; console.log(cartQuantity)">
      Add to cart
    </button>
    <button onclick="cartQuantity += 2; console.log(cartQuantity)">+2</button>
    <button onclick="cartQuantity += 3; console.log(cartQuantity)">+3</button>
    <button
      onclick="cartQuantity = 0; console.log(`Cart has been reset\nNew cart quantity: ${cartQuantity}.`)"
    >
      Reset cart
    </button>

    <script src="05-variables.js"></script>
  </body>
</html>
