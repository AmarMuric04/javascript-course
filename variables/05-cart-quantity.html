<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button onclick="cartQuantity++; console.log(cartQuantity)">
      Add to Cart
    </button>

    <button onclick="cartQuantity += 2; console.log(cartQuantity)">+2</button>

    <button onclick="cartQuantity += 3; console.log(cartQuantity)">+3</button>

    <button
      onclick="cartQuantity = 0;console.log(`Cart has been reset\nNew cart quantity: ${cartQuantity}`)"
    >
      Reset Cart
    </button>

    <script src="05-cart-quantity.js"></script>
  </body>
</html>
