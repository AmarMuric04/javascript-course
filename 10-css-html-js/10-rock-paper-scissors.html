<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Enhanced</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css" />
  </head>
  <body>
    <p id="title">Rock Paper Scissors</p>
    <button class="moveButton" onclick="playGame('Rock')">✊</button>
    <button class="moveButton" onclick="playGame('Paper')">🖐</button>
    <button class="moveButton" onclick="playGame('Scissors')">✌</button>
    <p id="js-result"></p>
    <p id="js-moves"></p>
    <p id="js-score"></p>
    <button class="resetScore" onclick="resetScore()">Reset Score</button>
    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
