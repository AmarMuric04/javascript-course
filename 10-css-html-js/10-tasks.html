<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks for HTML/CSS/JS</title>
    <link rel="stylesheet" href="10-tasks.css" />
  </head>
  <body>
    <button class="addToCart">Add to Cart</button>
    <div>
      <button class="requestNow">Request now</button>
      <button class="scheduleForLater">Schedule for later</button>
    </div>
    <button class="js-button button">Test</button>
    <button class="onOff-original" onclick="onOff('.onOff-original')">
      Gaming
    </button>
    <button class="onOff" onclick="onOff('.onOff')">Gaming</button>
    <button class="onOff-two" onclick="onOff('.onOff-two')">Music</button>
    <button class="onOff-three" onclick="onOff('.onOff-three')">Tech</button>
    <button class="second-onOff" onclick="firstOnOffSingle()">Gaming</button>
    <button class="second-onOff-two" onclick="secondOnOffSingle()">
      Music
    </button>
    <button class="second-onOff-three" onclick="thirdOnOffSingle()">
      Tech
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <p>
      <input
        placeholder="Cost of order"
        class="js-input cost-input"
        onkeydown="enterKey(event)"
      /><button onclick="checkThePrice()" class="calculate-button">
        Calculate
      </button>
    </p>
    <p id="js-cost"></p>
    <script src="10-tasks.js"></script>
  </body>
</html>
