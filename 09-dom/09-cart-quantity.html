<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart quantity DOM</title>
  </head>
  <body>
    <button onclick="updateCartQuantity(1)">+1</button>
    <button onclick="updateCartQuantity(2)">+2</button>
    <button onclick="updateCartQuantity(3)">+3</button>
    <button onclick="showCart()">Show Cart</button>
    <button onclick="updateCartQuantity(-1)">-1</button>
    <button onclick="updateCartQuantity(-2)">-2</button>
    <button onclick="updateCartQuantity(-3)">-3</button>
    <button onclick="resetCart()">Reset Cart</button>
    <p id="js-cartQuantity"></p>
    <p id="js-errors"></p>
    <script src="09-cart-quantity.js"></script>
  </body>
</html>
